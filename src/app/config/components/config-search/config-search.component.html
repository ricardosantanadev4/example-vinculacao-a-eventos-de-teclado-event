<button mat-icon-button class="spaceButton" aria-label="Pesquizar config">
    <h4>Result: {{ inputText.text }}</h4>
</button>

<button mat-icon-button class="spaceButtonSearch" aria-label="Pesquizar config">
    <mat-icon>search</mat-icon>
</button>

<mat-form-field>
    <mat-label style="color: white; ">Search:</mat-label>
    <input matInput [value]="inputText.text" (input)="inputText.text=onKeydown($event)"
        (Keydown.enter)="onKeydown($event)" style="color: white;">
</mat-form-field>
